<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <svg class="bg-svg" viewBox="0 0 200 200">
    <path fill="#00f2ff" d="M47.5,-61.7C60.6,-55.1,70.2,-40.2,73.6,-24.1C77,-8,74.2,9.3,67.2,24.3C60.2,39.4,49,52.1,35.4,58.9C21.8,65.8,5.9,66.8,-10.5,64.4C-26.8,62,-43.6,56.2,-55.5,44.8C-67.5,33.4,-74.6,16.7,-73.9,0.4C-73.3,-15.9,-64.9,-31.8,-53.1,-38.9C-41.2,-46,-26,-44.3,-11.2,-51.4C3.6,-58.4,7.2,-74.3,47.5,-61.7Z" transform="translate(100 100)" />

    <div class="cell" data-index="2"></div>

    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button id="restart">Restart Game</button>

  <script src="index.js"></script>
</body>
</html>
